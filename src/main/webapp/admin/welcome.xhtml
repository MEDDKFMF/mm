<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../WEB-INF/Templates/template.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

    <ui:define name="title">
        Admin 
    </ui:define>

    <ui:define name="content">
        Welcome #{loginController.authenticatedUser}! to the Admin section of the ChildCare application

        <h:dataTable styleClass="table table-striped table-hover"
                     value="#{childService.readAll()}" var="child">
            <h:column>
                <f:facet name="header">Child ID</f:facet>
                <h:outputText value="#{child.id}"/>
            </h:column>
            
             <h:column>
                <f:facet name="header">Child Name</f:facet>
                <h:outputText value="#{child.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Child Gender</f:facet>
                <h:outputText value="#{child.gender}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Child Birth Date</f:facet>
                <h:outputText value="#{child.birthDate}">
                    <f:convertDateTime type="localDate" dateStyle="full"/>
                </h:outputText>
            </h:column>
            
              <h:column>
                <f:facet name="header">Parent Names</f:facet>
                <ui:repeat value="#{child.parent}" var="parent">
                    <h:outputText value="#{parent.name}"/>
                    <br/>
                </ui:repeat>
            </h:column> 
            
             <h:column>
                <f:facet name="header"># Care Givers</f:facet>
                <h:outputText value="#{child.careGiver.size()}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Care Giver Names</f:facet>
                <ui:repeat value="#{child.careGiver}" var="caregiver">
                    <h:outputText value="#{caregiver.name}"/>
                    <br/>
                </ui:repeat>
            </h:column>
  
        </h:dataTable>

    </ui:define>

</ui:composition>
